<script type="text/javascript">
	LSystem.screen(LStage.FULL_SCREEN);
	function doScroll() {
		if (window.pageYOffset === 0) {
			window.scrollTo(0, 1);
		}
	}
	
	window.onload = function() {
		setTimeout(doScroll, 100);
	}
	
	window.onorientationchange = function() {
		setTimeout(doScroll, 100);
	};
	
	window.onresize = function() {
		setTimeout(doScroll, 100);
	}
</script>
